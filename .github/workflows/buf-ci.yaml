name: Scar Check
on: jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run scar
        run: |
          echo "No Google. No leaks. No mercy."
          git diff --cached | grep -q "google\|xai-" && (echo "Leak detected." && exit 1)
      - name: Commit
        run: git add . && git commit -m "Scar approved" || true
